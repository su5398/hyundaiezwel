<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>블록요소 인라인요소</title>
</head>
<body>
    <h2>블록요소</h2>
    <p>줄바꿈</p>
    <div style="background-color: pink;" >
        블록 요소 안에 텍스트, 인라인요소, 포함 가능
            <p>블럭요소 안에 블록 요소 포함 가능</p>
    </div>
    
    <h2>인라인요소</h2>
    <a>줄바꿈x</a>
    <span style="background-color: blue;">인라인 요소 안에 텍스트, 인라인 요소 포함 가능</span>

    <hr>
    <h3>div태그</h3>
    <div style="border: 1px solid black; background: red; width: 100px; height: 100px;">첫번째 영역</div>
    <div style="border: 1px solid black; background: yellow; width: 100px; height: 100px;">두번째 영역</div>
    <div style="border: 1px solid black; background: blue; width: 100px; height: 100px;">두번째 영역</div>
    <h3>span태그</h3>
    <span style="border: 1px solid black; background: red; width: 100px; height: 100px;">첫번째 영역</span>
    <span style="border: 1px solid black; background: yellow; width: 100px; height: 100px;">두번째 영역</span>
    <span style="border: 1px solid black; background: blue; width: 100px; height: 100px;">세번째 영역</span>

</body>
</html>
