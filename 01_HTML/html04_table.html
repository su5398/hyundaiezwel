<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표테이블</title>
</head>
<body>
    <!-- 
        표를 만드는 태그에는 <table><tr><th><td>가 있다.
            <table> : 기본적인 표를 생성해주는 태그
            <tr> : 표의 행을 나타내는 태그
            <th> : 표의 제목 셀을 나타내는 태그
            <td> : 표의 일반 셀을 나타내는 태그
     -->
     <table border="1" style="width: 300px;">
        <tr>
            <th>컬럼01</th>
            <th>컬럼02</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
     </table>
     <hr>
     <table border="1">
        <caption>테이블 제목</caption>
        <colgroup>
            <!-- col은 column의 약자 -->
            <col width="100px"/>
            <col width="200px"/>
            <col width="300px"/>
        </colgroup>
        <thead>
            <tr>
                <th>컬럼01</th>
                <th>컬럼02</th>
                <th>컬럼03</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>f1</td>
                <td>f2</td>
                <td>f3</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
     </table>
     <hr>
     <!-- 셀 병합하기 -->
     <table border="1">
        <caption>병합 테이블</caption>
        <thead style="background-color: lightgray;">
            <tr>
                <th>coloumn1</th>
                <th>coloumn2</th>
                <th>coloumn3</th>
                <th>coloumn4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">f1</td>
                <td>f2</td>
                <td>f3</td>
                <td>f4</td>
            </tr>
        </tfoot>

     </table>
</body>
</html>
