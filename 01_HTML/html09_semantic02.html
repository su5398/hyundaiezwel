            <span>메뉴4</span>
        </div>
    </div>
    <div id="body">

            <p>왼쪽 본문 내용</p>
        </div>
        <div id="right">
            <p>오른쪽 본문 내용</p>
        </div>
    </div>
    <div id="footer">
        <p>copyright &copy; all right reserved...</p>

</html>
