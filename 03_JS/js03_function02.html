<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func01(){
            alert("명시적함수");
        }

        const func02 = function(){
            alert("익명함수");
        }

        function func03(){
            literalPrn(function(msg){alert(msg);});
        }
        function literalPrn(li){
                            //매개변수, 함수 실행  시 값을 넘겨 받아 저장.
                            //parameter, 지역변수
            li("안녕하세요, 리터럴 입니다.");
        }

    </script>
    <style>
        .select{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>함수의 종류</h1>
    <p onclick="func01()" class="select">1.명시적 함수</p>
    <p onclick="func02()" class="select">2.익명 함수</p>
    <p onclick="func03()" class="select">3.리터럴 함수</p>
</body>
</html>
