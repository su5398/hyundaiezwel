<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload=function(){
            document.getElementsByTagName("button")[0].onclick=test01;
            document.getElementsByTagName("button")[1].onclick=test02;
        }
        
        function test01(){
            let res = document.getElementById("today");
            
            //오늘날짜
            let date = new Date();

            res.innerHTML += date+"<br>";
            res.innerHTML += date.toDateString()+"<br>";
            res.innerHTML += date.toLocaleDateString()+"<br>";
            res.innerHTML += date.toLocaleString()+"<br>";
            res.innerHTML += date.toLocaleTimeString()+"<br>";
        }

        function test02(){
            let date = new Date();
            let year = date.getFullYear();
            let month = date.getMonth()+1;
            let day = date.getDate();
            let week = date.getDay();
            // getDay => 0: 일요일, 1:월요일 .... 6:토요일

            let dayofweek = ["일","월","화","수","목","금","토"];
            document.getElementById("today").innerHTML = 
                year+"/"+month+"/"+day+"/"+dayofweek[week];

            //다른날짜
            date = new Date(2022,8-1,15);
            alert(date);
        }

    </script>
</head>
<body>
    <!-- Date객체 -->
    <h1>오늘 날짜 출력하기</h1>
    <span id="today"></span><br>
    <button>오늘날짜</button>
    <button>오늘날짜(표현)</button>
</body>
</html>
