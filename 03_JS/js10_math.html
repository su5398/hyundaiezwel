<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function ranNum(){
            var rnum = Math.floor(Math.random()*100+1); //random은 0~0.999...
            //floor : 소수점 버리기
            document.getElementById("rnum").value =rnum;
        }

        function randomBgColor(){
            let rnum = ()=> Math.floor(Math.random()*256);

            console.log("rgb("+rnum()+","+rnum()+","+rnum()+")");
            document.body.style.backgroundColor="rgb("+rnum()+","+rnum()+","+rnum()+")";
        }
    </script>
</head>
<body>
    <h1>랜덤 숫자 생성하기</h1>
    숫자 : <input type="text" id="rnum" readonly="readyonly"><br>
    <input type="button" value="숫자생성" onclick="ranNum();">
    <hr>

    <h1>랜덤으로 배경색 설정하기</h1>
    <input type="button" value="배경색 변경" onclick="randomBgColor();">
</body>
</html>
