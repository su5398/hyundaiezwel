<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            border: 1px solid black;
            background-color: black;
            width: 100px;
            height: 100px;
        }
    </style>
    <script type="text/javascript">
        function changeColor(){
            let selColor = document.getElementById("selectColor");
            console.log(selColor);
            document.getElementById("div1").style.backgroundColor = selColor.value; 
        }

        function setHalfSize(){
            let doc = document.getElementById("div2");
            doc.style.width = "50px";
            doc.style.height = "50px";
        }
        function setDefaultSize(){
            let doc = document.getElementById("div2");
            doc.style.width = "100px";
            doc.style.height = "100px";
        }
        function setDoubleSize(){
            let doc = document.getElementById("div2");
            doc.style.width = "200px";
            doc.style.height = "200px";
        }
    </script>
</head>
<body>
    <h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h1>
        <div id="div1"></div>
        <input type="color" id="selectColor">
        <button onclick="changeColor();">변경</button>
    
        <hr><br><br>
    <h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h1>
    <div id="div2"></div>
	<button onclick="setHalfSize();">50x50</button>
	<button onclick="setDefaultSize();">원본(100x100)</button>
	<button onclick="setDoubleSize();">200x200</button>
</body>
</html>
