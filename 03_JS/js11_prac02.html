<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>


<script type="text/javascript">
	function printValue(){
		let nameTag = document.getElementsByTagName("input")[0];
		console.log(nameTag);
		let userName = nameTag.value;
		console.log(nameTag.value);
		let productTag = document.getElementById("pname");
		let productName = productTag.value;
		let priceName = document.getElementsByName("price")[0];
		console.log(priceName.value)
		let price = priceName.value;

		document.getElementById("area").innerHTML = 
		userName+"<br>"+productName+"<br>"+price;
	}
</script>
</head>
<body>
	<h2>HTML 태그에 접근 테스트</h2>
	단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것
	<br><br>
	<label>구매자 : </label>
	<input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br>
	<br>
	<label>상품명 : </label>
	<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br>
	<br>
	<label>가격 : </label>
	<input type="text" name="price" placeholder="구매 가격을 입력하세요.">
	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div>
	
</body>
</html>
