<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const strTest = ()=>{
            let area = document.getElementById("area");

            //문자열 합치기
            let str01 = " String ";
            let str02 = " Test ";

            //'+'연산자 사용
            let res = str01 + str02;
            area.innerHTML += "+ 사용 " + res +"<br>";

            //concat()사용
            res = str01.concat("test");
            area.innerHTML += "concat() 사용: " + res +"<br>"

            //배열의 함수 join() : 특정 값을 배열 사이에 넣어 문자열로 반환
            //배열의 값들을 하나의 문자열로 합쳐서 반환
            res = [5, 10, 20, 25, 30].join("+");
            area.innerHTML += "join() 사용: "+ res + "<br>";

            //[다른 타입과 합치기]
            res = "String " +12+true;
            alert(res+" : "+typeof(res));
        }

        function strTest2(){
            let area = document.getElementById("area");
            //문자열 비교
            // '=='
            let str01 = "multi";
            area.innerHTML += "문자열 비교 == : " + (str01 == 'multi')+"<br>";
            area.innerHTML += "문자열 비교 == : " + (str01 == 'Multi')+"<br>";
            area.innerHTML += "문자열 비교 === : " + (str01 === 'multi')+"<br>";
            area.innerHTML += "문자열 비교 === : " + (str01 === 'Multi')+"<br>";
        
            let numVal = 10;
            // == 로 비교
            if(numVal=="10"){
                alert("==같다");
            }else{
                alert("==다르다")
            }

            // === 로 비교
            if(numVal==="10"){
                alert("===같다");
            }else{
                alert("===다르다")
            }
        }
        function strTest3(){
            let area = document.getElementById("area")

            let str01 = "Apple iPhone";

            //[문자의 위치를 확인]
            // indexOf() : 왼쪽 -> 오른쪽으로 검색
            // lastIndex() : 오른쪽 -> 왼쪽으로 검색
            // 검색하는 값이 없을 경우 -1 반환
            // 찾은 경우 첫번째 인덱스 반환

            area.innerHTML += "str01에서 e의 위치 : "+str01.indexOf('e')+"<br>";
            area.innerHTML += "뒤에서부터 e의 위치 : "+ str01.lastIndexOf("e")+"<br>";
            area.innerHTML += "str01뒤에서 le의 위치 : "+str01.indexOf('le')+"<br>";

            //[대, 소문자 변경]
            area.innerHTML += "toUpperCase() : "+str01.toUpperCase()+"<br>";
            area.innerHTML += "toLowerCase() : "+str01.toLowerCase()+"<br>";
        
            //한글자만 추출
            //charAt(i) : 특정 위치의 글자만 하나 리턴
            area.innerHTML += "charAt() : " + str01.charAt(4)+"<br>";

            //문자열에서 일부를 리턴
            //substring() : 리턴 받고자 하는 문자의 시작 인덱스와 종료인텍스를 입력하여 추출
            area.innerHTML += "문자열 일부 리턴: "+ str01.substring() +"<br>";
            area.innerHTML += "문자열 일부 리턴: "+ str01.substring(6,8)+"<br>";
            //6에서 8이전까지 잘라온다. statIndex에서 endIndex전까지..

            //문자열을 나눈다
            //split() : 문자열에 기준이 되는 요소로 나누고 배열로 저장
            let str02 = "사과, 바나나, 키위, 수박, 복숭아";
            let res = str02.split(",");

            area.innerHTML += "split()의 결과 : "+ res[2] +"<br>";
        }
    </script>
</head>
<body>
    <h1>String 객체</h1>
    <p>"",''로 묶여있는 리터럴(값)이다. 자바스크립트의 내장객체로 기본적인 기능(함수)가 있다.</p>
    <button onclick="strTest();">문자열 확인</button>
    <button onclick="strTest2();">문자열 확인2</button>
    <button onclick="strTest3();">문자열 확인3</button>
    <div id = "area"></div>
</body>
</html>
