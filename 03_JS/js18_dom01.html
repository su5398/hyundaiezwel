<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function searchPar(){
            var child02 = document.getElementsByTagName("p")[1];

            let parent01 = child02.parentNode;
            console.log(parent01);
            parent01.style.backgroundColor = "black";
        }
        function searchChi(){
            let parent01 = document.getElementsByTagName("div")[0];

            let divChildren = parent01.children;
            //childrens ->노드들이 다 탐색(text,html..)
            console.log(divChildren);
            divChildren[2].style.backgroundColor="pink";
        }

        function test01(){
            var testChild01 = document.getElementsByTagName("p")[3];

            let testParent01 = testChild01.parentElement;
            console.log(testParent01);
            testParent01.style.backgroundColor = "skyblue";
        }
        function test02(){
            let testParent02 = document.getElementsByTagName("div")[2];

            let testChild02 = testParent02.children;
            console.log(testChild02);
            testChild02[1].style.fontSize = "20pt";

        }
    </script>
</head>
<body>
    <!-- dom 탐색 -->
    <h1>부모탐색, 자긱탐색</h1>
    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>

    <hr>

    <h3 onclick="test01();">1. "test01테그를 포함한 div태그"에 배경색을 적용하자.</h3>
    <h3 onclick="test02();">2. "마지막 div태그에 포함된 test04 태그의 폰트 크기를 20pt로 적용하자</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
</body>
</html>
