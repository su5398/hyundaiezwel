<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu{
            width: 150px;
            background-color: pink;
            position: absolute;
        }
        #menu2{
            left: 170px;
        }
        #menu3{
            left: 330px;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $(".menu div").css("display","none");

            //hover()
            $(".menu").hover(
                function(){
                    $(this).children("div").show();
                },function(){
                    $(this).children("div").hide();
                })
        });
    </script>
</head>
<body>
    <b>dom 탐색</b>
    <br>
    <div id="menu1" class="menu">
        <a>필터링</a>
        <div>.eq()</div>
        <div>.slice()</div>
        <div>.first()</div>
        <div>.last()</div>
    </div>
    <div id="menu2" class="menu">
        <a>트리 탐색</a>
        <div>.find()</div>
        <div>.children()</div>
        <div>.parent()/parents()</div>
        <div>.next()</div>
    </div>
    <div id="menu3" class="menu">
        <a>기타</a>
        <div>.add()</div>
        <div>.is()</div>
    </div>
</body>
</html>
