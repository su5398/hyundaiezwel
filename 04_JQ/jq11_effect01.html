<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid red;
            position: absolute;
            left: 10px;
            display: none;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("h1").bind("click",function(){
                $("p").toggle();
                $("p").each(function(i){
                    $(this).animate({"top":50*(i+1)+"px"},1000);
                })
            })

            $("p").click(function(){
                let ele = $(this);
                ele.css("background","pink");
                ele.siblings("p").css("background","white");
                //.sibilings() : 같은 레벨에 있는 요소들, 형제들

                //contains(txt) : txt를 포함하고 있는 요소
                if(ele.is("p:contains(hide())")){
                    $("img").hide();
                }
                if(ele.is("p:contains(show)")){
                    $("img").show();
                }
                if(ele.is("p:contains(toggle)")){
                    $("img").toggle();
                }
                if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                }
                if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }
                if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }
                if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }
                if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }
                if(ele.is("p:contains(fadeTo)")){
                    $("img").fadeTo(4000,0.3);
                }
                if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle();
                }
                if(ele.is("p:contains(animate)")){
                    $("img").animate({"width":"500px","left":"500px","top":"0px"},2000);
                }
            })
        })
    </script>
</head>
<body>
    <h1>이펙트</h1>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="../01_HTML/sample/img02.png">
</body>
</html>
