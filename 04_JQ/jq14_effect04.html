<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        img{
            width: 200px;
            height: 250px;
        }
        .onoffimg{
            display: none;
        }
        .addsize{
            width: 300px;
            height: 400px;
        }
    </style>
    <script>
        $(function(){
            $("#btn").click(function(){
                $("img").toggleClass("onoffimg");
                //img요소에 onoffimg클래스가 존재하면 제거, 없으면 추가
            })
            //이미지를 클릭하면 클릭한 이미지의 크기를 변경하자(.addsize 추가/삭제)
            $("img").click(function(){
                if($(this).hasClass("addsize")){
                    //해당 태그에 addsize클래스가 있을 경우 실행
                    $(this).removeClass("addsize");
                }else{
                    //해당 태그에 addsize클래스가 없을 경우 실행
                    $(this).addClass("addsize");
                }
            })
        })
    </script>
</head>
<body>
    <button id="btn">이미지 on/off</button>
    <hr>
    <img alt="img01" src="../01_HTML/sample/img01.png" title="이미지1번">
    <img alt="img02" src="../01_HTML/sample/img02.png" title="이미지2번">
    <img alt="img03" src="../01_HTML/sample/img03.png" title="이미지3번">
</body>
</html>
