<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
            float: left;
        }
        #menubox{position: relative;}
        #menu{overflow: auto;}
        .sel{
            width: 140px;
            height: 140px;
            border: 5px dotted blue;
            position: absolute;
            left: 150px;
        }
        button{
            width: 150px;
            height: 50px;
            margin-left: 150px;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){

            //특정 시간마다 특정 함수/코드를 실행
            setInterval(function(){
                let div = $("#menu");
                $(".active").first().appendTo(div)
            },500);

            $("button").click(function(){
                $("img").toggleClass("active");

                if($("button").text() == "start"){
                    $("button").text("stop");
                }else{
                    $("button").text("start");
                    alert("오늘의 미니언은 "+($("img:eq(1)").attr("alt")+"입니다."))
                }
            })
        })
    </script>
</head>
<body>
    <h1>이미지 선택</h1>

    <div id="menubox">
        <div class="sel"></div>
        <div id="menu">
            <img src="../01_HTML/sample/img01.png" alt="이미지1">
            <img src="../01_HTML/sample/img02.png" alt="이미지2">
            <img src="../01_HTML/sample/img03.png" alt="이미지3">
        </div>
    </div>
    <button>start</button>
</body>
</html>
