<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            background-color: orange;
            text-align: right;
        }
        a{
            text-decoration: none;
            font-size: 20px;
        }
        #menu div{
            display: inline-block;
            margin-right: 10px;
        }
        .box{
            border: 2px solid red;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let $box = $("<div>").addClass("box");
            $(".sub_menu:first").wrap($box);
            //wrap : 선택한 요소를 포함하는 새로운 요소 추가.
            //       선택한 요소를 감싸는 새로운 요소 추가.

            $(".sub_menu").click(function(){

                $(".sub_menu").each(function(){
                    if($(this).parent().is(".box")){
                        $(this).unwrap(".box")
                    }
                })

                $(this).wrap($box);
            });


        });
    </script>
</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>HTML</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">CSS</a>
        </div>
        <div class="sub_menu">
            <a href="#">Javascript</a>
        </div>
        <div class="sub_menu">
            <a href="#">jQuery</a>
        </div>
        <div class="sub_menu">
            <a href="#">JAVA</a>
        </div>
    </div>
</body>
</html>
